name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Existing tag to release (e.g. v0.1.0)"
        required: true

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

env:
  RELEASE_TAG: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}
  RELEASE_REF: ${{ github.event_name == 'workflow_dispatch' && format('refs/tags/{0}', github.event.inputs.tag) || github.ref }}
  BUN_VERSION: 1.3.9
  TAURI_CLI_VERSION: 2.10.0

jobs:
  create-release:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: ${{ env.RELEASE_TAG }}
          generate_release_notes: true

  web:
    needs: create-release
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.RELEASE_REF }}

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}
          no-cache: true

      - name: Cache Bun downloads
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('web/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install web deps
        run: bun install --cwd web --frozen-lockfile

      - name: Web format check
        run: bun run --cwd web fmt:check

      - name: Web tests
        run: bun test --cwd web

      - name: Web build
        run: bun run --cwd web build

      - name: Pack web dist
        run: mkdir -p release-assets

      - name: Archive web dist
        working-directory: web
        run: |
          tar -czf ../release-assets/opencode-studio-web-dist-${{ env.RELEASE_TAG }}.tar.gz dist
          zip -r ../release-assets/opencode-studio-web-dist-${{ env.RELEASE_TAG }}.zip dist

      - name: Upload web assets to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          files: |
            release-assets/opencode-studio-web-dist-${{ env.RELEASE_TAG }}.tar.gz
            release-assets/opencode-studio-web-dist-${{ env.RELEASE_TAG }}.zip

  rust:
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-14
            target: aarch64-apple-darwin
          - os: macos-15-intel
            target: x86_64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.RELEASE_REF }}

      - name: Build + upload Rust binary
        uses: taiki-e/upload-rust-binary-action@v1
        with:
          bin: opencode-studio
          manifest-path: server/Cargo.toml
          target: ${{ matrix.target }}
          ref: ${{ env.RELEASE_REF }}
          locked: true
          checksum: sha256
          tar: unix
          zip: windows
          include: LICENSE,README.md
          token: ${{ github.token }}

  service:
    needs: create-release
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ env.RELEASE_REF }}

      - name: Prepare service installer assets
        run: |
          mkdir -p release-assets
          cp scripts/install-service.sh "release-assets/opencode-studio-install-service-${{ env.RELEASE_TAG }}.sh"
          cp scripts/uninstall-service.sh "release-assets/opencode-studio-uninstall-service-${{ env.RELEASE_TAG }}.sh"
          cp scripts/install-service.ps1 "release-assets/opencode-studio-install-service-${{ env.RELEASE_TAG }}.ps1"
          cp scripts/uninstall-service.ps1 "release-assets/opencode-studio-uninstall-service-${{ env.RELEASE_TAG }}.ps1"

      - name: Upload service assets to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          files: |
            release-assets/opencode-studio-install-service-${{ env.RELEASE_TAG }}.sh
            release-assets/opencode-studio-uninstall-service-${{ env.RELEASE_TAG }}.sh
            release-assets/opencode-studio-install-service-${{ env.RELEASE_TAG }}.ps1
            release-assets/opencode-studio-uninstall-service-${{ env.RELEASE_TAG }}.ps1

  desktop:
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          # Release ref (tag)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            suffix: ""
            flavor: frontend
            cef: false
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            suffix: ""
            flavor: full
            cef: false
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            suffix: ""
            flavor: frontend
            cef: false
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            suffix: ""
            flavor: full
            cef: false
          - os: macos-14
            target: aarch64-apple-darwin
            suffix: ""
            flavor: frontend
            cef: false
          - os: macos-14
            target: aarch64-apple-darwin
            suffix: ""
            flavor: full
            cef: false
          - os: macos-15-intel
            target: x86_64-apple-darwin
            suffix: ""
            flavor: frontend
            cef: false
          - os: macos-15-intel
            target: x86_64-apple-darwin
            suffix: ""
            flavor: full
            cef: false

          # Extra builds using Tauri's CEF runtime (suffix -cef)
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            suffix: "-cef"
            flavor: frontend
            cef: true
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            suffix: "-cef"
            flavor: full
            cef: true
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            suffix: "-cef"
            flavor: frontend
            cef: true
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            suffix: "-cef"
            flavor: full
            cef: true
          - os: macos-14
            target: aarch64-apple-darwin
            suffix: "-cef"
            flavor: frontend
            cef: true
          - os: macos-14
            target: aarch64-apple-darwin
            suffix: "-cef"
            flavor: full
            cef: true
          - os: macos-15-intel
            target: x86_64-apple-darwin
            suffix: "-cef"
            flavor: frontend
            cef: true
          - os: macos-15-intel
            target: x86_64-apple-darwin
            suffix: "-cef"
            flavor: full
            cef: true

    runs-on: ${{ matrix.os }}
    env:
      # Keep build output paths short (notably on Windows + CEF) and consistent
      # across steps (staging expects installers under this target dir).
      CARGO_TARGET_DIR: ${{ matrix.cef == true && format('{0}/t-cef', github.workspace) || format('{0}/t-main', github.workspace) }}
    timeout-minutes: 60
    steps:
      - name: Checkout release source (web/backend)
        uses: actions/checkout@v4
        with:
          ref: ${{ env.RELEASE_REF }}
          path: src-main

      - name: Checkout desktop source (Tauri variant)
        uses: actions/checkout@v4
        with:
          ref: ${{ env.RELEASE_REF }}
          path: src-tauri

      - name: Install Linux deps (Tauri)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            rpm \
            fakeroot \
            dpkg-dev \
            zsync
          sudo apt-get install -y libwebkit2gtk-4.1-dev || sudo apt-get install -y libwebkit2gtk-4.0-dev

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: ${{ env.BUN_VERSION }}
          no-cache: true

      - name: Cache Bun downloads
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('src-main/web/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Build web dist
        run: |
          bun install --cwd src-main/web --frozen-lockfile
          bun run --cwd src-main/web build

      - name: Copy web dist into desktop source (Unix)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          set -euo pipefail
          rm -rf src-tauri/web/dist
          mkdir -p src-tauri/web
          cp -a src-main/web/dist src-tauri/web/dist
          test -f src-tauri/web/dist/index.html

      - name: Copy web dist into desktop source (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          if (Test-Path 'src-tauri/web/dist') { Remove-Item -Recurse -Force 'src-tauri/web/dist' }
          New-Item -ItemType Directory -Force -Path 'src-tauri/web' | Out-Null
          Copy-Item -Recurse -Force 'src-main/web/dist' 'src-tauri/web/dist'
          if (-not (Test-Path 'src-tauri/web/dist/index.html')) { throw 'src-tauri/web/dist/index.html missing' }

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Add x86_64 macOS target (cef arm64)
        if: matrix.cef == true && matrix.target == 'aarch64-apple-darwin'
        run: rustup target add x86_64-apple-darwin

      - name: Add aarch64 macOS target (cef intel)
        if: matrix.cef == true && matrix.target == 'x86_64-apple-darwin'
        run: rustup target add aarch64-apple-darwin

      - name: Cache Rust builds (main)
        if: matrix.cef != true
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            src-tauri/desktop/src-tauri -> ${{ env.CARGO_TARGET_DIR }}
            src-main/server -> target
          save-if: true
          add-job-id-key: false

      - name: Cache Rust builds (cef)
        if: matrix.cef == true
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            src-tauri/desktop/src-tauri-cef -> ${{ env.CARGO_TARGET_DIR }}
            src-main/server -> target
          save-if: true
          add-job-id-key: false

      - name: Cache CEF runtime (Linux)
        if: matrix.cef == true && matrix.os == 'ubuntu-latest'
        uses: actions/cache@v4
        with:
          path: ~/.cache/tauri-cef
          key: ${{ runner.os }}-tauri-cef-${{ hashFiles('src-tauri/desktop/src-tauri-cef/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-tauri-cef-

      - name: Cache CEF runtime (macOS)
        if: matrix.cef == true && (matrix.os == 'macos-14' || matrix.os == 'macos-15-intel')
        uses: actions/cache@v4
        with:
          path: ~/Library/Caches/tauri-cef
          key: ${{ runner.os }}-tauri-cef-${{ hashFiles('src-tauri/desktop/src-tauri-cef/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-tauri-cef-

      - name: Cache CEF runtime (Windows)
        if: matrix.cef == true && matrix.os == 'windows-latest'
        uses: actions/cache@v4
        with:
          path: ${{ env.LOCALAPPDATA }}\tauri-cef
          key: ${{ runner.os }}-tauri-cef-${{ hashFiles('src-tauri/desktop/src-tauri-cef/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-tauri-cef-

      - name: Install Tauri CLI (main)
        if: matrix.cef != true
        run: cargo install tauri-cli --locked --version ${{ env.TAURI_CLI_VERSION }}

      - name: Install Tauri CLI (cef)
        if: matrix.cef == true
        run: cargo install tauri-cli --locked --git https://github.com/tauri-apps/tauri --branch feat/cef

      - name: Build + install backend sidecar (full only, Unix)
        if: matrix.flavor == 'full' && matrix.os != 'windows-latest'
        shell: bash
        run: |
          set -euo pipefail
          cargo build --manifest-path src-main/server/Cargo.toml --release --target ${{ matrix.target }} --locked --target-dir src-main/server/target
          BIN="src-main/server/target/${{ matrix.target }}/release/opencode-studio"
          test -f "$BIN"
          TAURI_BIN_DIR="src-tauri/desktop/src-tauri/binaries"
          if [ "${{ matrix.cef }}" = "true" ]; then
            TAURI_BIN_DIR="src-tauri/desktop/src-tauri-cef/binaries"
          fi
          mkdir -p "$TAURI_BIN_DIR"
          cp "$BIN" "$TAURI_BIN_DIR/opencode-studio-${{ matrix.target }}"
          chmod +x "$TAURI_BIN_DIR/opencode-studio-${{ matrix.target }}"

      - name: Build + install backend sidecar (full only, Windows)
        if: matrix.flavor == 'full' && matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          & cargo build --manifest-path src-main/server/Cargo.toml --release --target ${{ matrix.target }} --locked --target-dir src-main/server/target
          $bin = "src-main/server/target/${{ matrix.target }}/release/opencode-studio.exe"
          if (-not (Test-Path $bin)) { throw "Missing backend binary: $bin" }
          $tauriBinDir = "src-tauri/desktop/src-tauri/binaries"
          if ("${{ matrix.cef }}" -eq "true") { $tauriBinDir = "src-tauri/desktop/src-tauri-cef/binaries" }
          New-Item -ItemType Directory -Force -Path $tauriBinDir | Out-Null
          Copy-Item -Force $bin (Join-Path $tauriBinDir "opencode-studio-${{ matrix.target }}.exe")

      - name: Tauri build (main)
        if: matrix.cef != true
        working-directory: src-tauri/desktop/src-tauri
        shell: bash
        run: |
          set -euo pipefail
          CONFIG="tauri.conf.frontend.json"
          if [ "${{ matrix.flavor }}" = "full" ]; then
            CONFIG="tauri.conf.full.json"
          fi

          rm -rf "${CARGO_TARGET_DIR}/${{ matrix.target }}/release/bundle" "${CARGO_TARGET_DIR}/release/bundle" || true

          if cargo tauri build --config "$CONFIG" --target ${{ matrix.target }}; then
            exit 0
          fi

          # Workaround: DMG bundling may fail to execute the generated script on macOS.
          # If the `.app` exists, generate a basic DMG with `hdiutil` so releases continue.
          if [[ "${RUNNER_OS}" != "macOS" ]]; then
            exit 1
          fi

          BUNDLE_DIR="${CARGO_TARGET_DIR}/${{ matrix.target }}/release/bundle"
          APP="$(ls -1 "$BUNDLE_DIR"/macos/*.app 2>/dev/null | head -n 1 || true)"
          if [[ -z "$APP" ]]; then
            exit 1
          fi

          mkdir -p "$BUNDLE_DIR/dmg"
          STAGE_DIR="$(mktemp -d)"
          cp -R "$APP" "$STAGE_DIR/"
          hdiutil create -volname "OpenCode Studio" -srcfolder "$STAGE_DIR" -ov -format UDZO "$BUNDLE_DIR/dmg/opencode-studio-fallback.dmg"

      - name: Tauri build (cef)
        if: matrix.cef == true
        working-directory: src-tauri/desktop/src-tauri-cef
        shell: bash
        run: |
          set -euo pipefail
          CONFIG="tauri.conf.frontend.json"
          if [ "${{ matrix.flavor }}" = "full" ]; then
            CONFIG="tauri.conf.full.json"
          fi

          rm -rf "${CARGO_TARGET_DIR}/${{ matrix.target }}/release/bundle" "${CARGO_TARGET_DIR}/release/bundle" || true

          if cargo tauri build --config "$CONFIG" --target ${{ matrix.target }} --features cef; then
            exit 0
          fi

          if [[ "${RUNNER_OS}" != "macOS" ]]; then
            exit 1
          fi

          BUNDLE_DIR="${CARGO_TARGET_DIR}/${{ matrix.target }}/release/bundle"
          APP="$(ls -1 "$BUNDLE_DIR"/macos/*.app 2>/dev/null | head -n 1 || true)"
          if [[ -z "$APP" ]]; then
            exit 1
          fi

          mkdir -p "$BUNDLE_DIR/dmg"
          STAGE_DIR="$(mktemp -d)"
          cp -R "$APP" "$STAGE_DIR/"
          hdiutil create -volname "OpenCode Studio" -srcfolder "$STAGE_DIR" -ov -format UDZO "$BUNDLE_DIR/dmg/opencode-studio-fallback.dmg"

      - name: Stage desktop installers (Unix)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p release-assets

          TAURI_DIR="src-tauri/desktop/src-tauri"
          if [ "${{ matrix.cef }}" = "true" ]; then
            TAURI_DIR="src-tauri/desktop/src-tauri-cef"
          fi

          TARGET_DIR="$TAURI_DIR/target"
          if [[ -n "${CARGO_TARGET_DIR:-}" ]]; then
            TARGET_DIR="${CARGO_TARGET_DIR}"
          fi
          BUNDLE_DIR="$TARGET_DIR/${{ matrix.target }}/release/bundle"
          if [ ! -d "$BUNDLE_DIR" ]; then
            BUNDLE_DIR="$TARGET_DIR/release/bundle"
          fi

          FLAVOR="${{ matrix.flavor }}"
          TARGET="${{ matrix.target }}"
          SUFFIX="${{ matrix.suffix }}"
          TAG="${{ env.RELEASE_TAG }}"

          if [[ "${RUNNER_OS}" == "macOS" ]]; then
            SRC="$(ls -1 "$BUNDLE_DIR"/dmg/*.dmg 2>/dev/null | head -n 1 || true)"
            test -n "$SRC"
            cp "$SRC" "release-assets/opencode-studio-desktop-${FLAVOR}-${TARGET}${SUFFIX}-${TAG}.dmg"
          else
            SRC_APPIMAGE="$(ls -1 "$BUNDLE_DIR"/appimage/*.AppImage 2>/dev/null | head -n 1 || true)"
            test -n "$SRC_APPIMAGE"
            cp "$SRC_APPIMAGE" "release-assets/opencode-studio-desktop-${FLAVOR}-${TARGET}${SUFFIX}-${TAG}.AppImage"

            SRC_DEB="$(ls -1 "$BUNDLE_DIR"/deb/*.deb 2>/dev/null | head -n 1 || true)"
            test -n "$SRC_DEB"
            cp "$SRC_DEB" "release-assets/opencode-studio-desktop-${FLAVOR}-${TARGET}${SUFFIX}-${TAG}.deb"
            SRC_RPM="$(ls -1 "$BUNDLE_DIR"/rpm/*.rpm 2>/dev/null | head -n 1 || true)"
            test -n "$SRC_RPM"
            cp "$SRC_RPM" "release-assets/opencode-studio-desktop-${FLAVOR}-${TARGET}${SUFFIX}-${TAG}.rpm"
          fi

      - name: Stage desktop installers (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release-assets | Out-Null

          $tauriDir = "src-tauri/desktop/src-tauri"
          if ("${{ matrix.cef }}" -eq "true") { $tauriDir = "src-tauri/desktop/src-tauri-cef" }

          $targetDir = "$tauriDir/target"
          if ($env:CARGO_TARGET_DIR) { $targetDir = $env:CARGO_TARGET_DIR }
          $bundleDir = Join-Path $targetDir "${{ matrix.target }}/release/bundle"
          if (-not (Test-Path $bundleDir)) { $bundleDir = Join-Path $targetDir "release/bundle" }

          $flavor = "${{ matrix.flavor }}"
          $target = "${{ matrix.target }}"
          $suffix = "${{ matrix.suffix }}"
          $tag = "${{ env.RELEASE_TAG }}"

          $msi = Get-ChildItem -Path (Join-Path $bundleDir 'msi') -Filter '*.msi' -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1
          if ($msi) {
            Copy-Item -Force $msi.FullName (Join-Path 'release-assets' ("opencode-studio-desktop-$flavor-$target$suffix-$tag.msi"))
          }
          $exe = Get-ChildItem -Path (Join-Path $bundleDir 'nsis') -Filter '*.exe' -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1
          if ($exe) {
            Copy-Item -Force $exe.FullName (Join-Path 'release-assets' ("opencode-studio-desktop-$flavor-$target$suffix-$tag.exe"))
          }
          if (-not $msi -and -not $exe) {
            throw "No Windows installer found under $bundleDir (expected msi/*.msi or nsis/*.exe)"
          }

      - name: Upload desktop assets to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          files: |
            release-assets/*
