name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Existing tag to release (e.g. v0.1.0)"
        required: true

permissions:
  contents: write

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

env:
  RELEASE_TAG: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}
  RELEASE_REF: ${{ github.event_name == 'workflow_dispatch' && format('refs/tags/{0}', github.event.inputs.tag) || github.ref }}
  BUN_VERSION: 1.3.9
  TAURI_CLI_VERSION: 2.10.0
  CACHE_VERSION: v1

jobs:
  validate-tag:
    name: Validate release tag
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ env.RELEASE_REF }}

      - name: Validate release tag format
        shell: bash
        run: |
          set -euo pipefail
          TAG="${{ env.RELEASE_TAG }}"
          PATTERN='^v(0|[1-9][0-9]*)\.(0|[1-9][0-9]*)\.(0|[1-9][0-9]*)(-[0-9A-Za-z.-]+)?(\+[0-9A-Za-z.-]+)?$'
          if [[ ! "$TAG" =~ $PATTERN ]]; then
            echo "::error::Invalid release tag '$TAG'. Expected vMAJOR.MINOR.PATCH (optional -prerelease and +build metadata)."
            exit 1
          fi

      - name: Validate version consistency against release tag
        run: python3 scripts/version_sync.py check --tag "${{ env.RELEASE_TAG }}"

  create-release:
    name: Create GitHub release
    needs: validate-tag
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: ${{ env.RELEASE_TAG }}
          generate_release_notes: true

  web:
    name: Web dist
    needs: create-release
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ env.RELEASE_REF }}

      - name: Setup Bun
        id: setup-bun-web
        continue-on-error: true
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}
          no-cache: true

      - name: Setup Bun (retry)
        if: steps.setup-bun-web.outcome == 'failure'
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}
          no-cache: true

      - name: Cache Bun downloads
        uses: actions/cache@v5
        continue-on-error: true
        with:
          path: |
            ~/.bun/install/cache
            web/node_modules
            web/node_modules/.tmp
            web/node_modules/.vite
            web/.prettier-cache
          key: ${{ runner.os }}-web-${{ env.CACHE_VERSION }}-${{ env.BUN_VERSION }}-${{ hashFiles('web/bun.lock', 'web/package.json', 'web/vite.config.*', 'web/tsconfig*.json') }}
          restore-keys: |
            ${{ runner.os }}-web-${{ env.CACHE_VERSION }}-${{ env.BUN_VERSION }}-

      - name: Install web deps
        run: bun install --cwd web --frozen-lockfile

      - name: Web format check
        run: bun run --cwd web fmt:check -- --cache --cache-location .prettier-cache

      - name: Web tests
        run: bun test --cwd web

      - name: Build web
        env:
          NODE_OPTIONS: --max-old-space-size=4096
        run: bun run --cwd web build

      - name: Archive web dist
        run: |
          mkdir -p release-assets
          tar -czf release-assets/opencode-studio-web-dist.tar.gz -C web dist
          (cd web && zip -r ../release-assets/opencode-studio-web-dist.zip dist)
          cp release-assets/opencode-studio-web-dist.tar.gz "release-assets/opencode-studio-web-dist-${{ env.RELEASE_TAG }}.tar.gz"
          cp release-assets/opencode-studio-web-dist.zip "release-assets/opencode-studio-web-dist-${{ env.RELEASE_TAG }}.zip"

      - name: Upload web assets to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          files: |
            release-assets/opencode-studio-web-dist-${{ env.RELEASE_TAG }}.tar.gz
            release-assets/opencode-studio-web-dist-${{ env.RELEASE_TAG }}.zip

      - name: Upload web dist artifact
        uses: actions/upload-artifact@v6
        with:
          name: opencode-studio-web-dist
          path: |
            release-assets/opencode-studio-web-dist.tar.gz
            release-assets/opencode-studio-web-dist.zip
          if-no-files-found: error

  backend:
    name: Backend bin (${{ matrix.target }})
    needs: create-release
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            native: true
            build_tool: cargo
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            native: true
            build_tool: cargo
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            native: true
            build_tool: cargo
          - os: windows-11-arm
            target: aarch64-pc-windows-msvc
            native: true
            build_tool: cargo
          - os: macos-14
            target: aarch64-apple-darwin
            native: true
            build_tool: cargo
          - os: macos-15-intel
            target: x86_64-apple-darwin
            native: true
            build_tool: cargo
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            native: false
            build_tool: cross
          - os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            native: false
            build_tool: cross
          - os: ubuntu-latest
            target: armv7-unknown-linux-musleabihf
            native: false
            build_tool: cross
          - os: ubuntu-latest
            target: i686-unknown-linux-musl
            native: false
            build_tool: cross
          - os: ubuntu-latest
            target: armv7-unknown-linux-gnueabihf
            native: false
            build_tool: cross
          - os: ubuntu-latest
            target: i686-unknown-linux-gnu
            native: false
            build_tool: cross
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ env.RELEASE_REF }}

      - name: Validate native target mapping
        if: matrix.native == true
        shell: bash
        run: |
          python - "${{ matrix.target }}" <<'PY'
          import platform
          import sys

          arch_map = {
              "x86_64": "x86_64",
              "amd64": "x86_64",
              "aarch64": "aarch64",
              "arm64": "aarch64",
              "armv7l": "armv7",
              "armv7": "armv7",
          }
          os_map = {
              "linux": "linux",
              "darwin": "darwin",
              "windows": "windows",
          }

          target = sys.argv[1]
          if "windows" in target:
              target_os = "windows"
          elif "apple-darwin" in target:
              target_os = "darwin"
          elif "linux" in target:
              target_os = "linux"
          else:
              target_os = "unknown"

          target_arch = arch_map.get(target.split("-")[0], target.split("-")[0])
          host_os = os_map.get(platform.system().lower(), platform.system().lower())
          host_arch = arch_map.get(platform.machine().lower(), platform.machine().lower())

          errors = []
          if target_os == "unknown":
              errors.append(f"unsupported target OS in triple: {target}")
          if target_os != host_os:
              errors.append(f"target OS {target_os} does not match runner OS {host_os}")
          if target_arch != host_arch:
              errors.append(f"target arch {target_arch} does not match runner arch {host_arch}")

          if errors:
              for err in errors:
                  print(f"ERROR: {err}", file=sys.stderr)
              raise SystemExit(1)

          print(f"OK: native target validation passed ({target} on {host_os}/{host_arch})")
          PY

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        if: ${{ matrix.build_tool == 'cross' && !((github.event_name == 'workflow_dispatch' && github.event.inputs.tag == 'v0.1.0') || (github.event_name != 'workflow_dispatch' && github.ref_name == 'v0.1.0')) }}
        run: cargo install cross --locked --version 0.2.5

      - name: Cache Rust builds
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            server -> server/target
          save-if: true
          add-job-id-key: false

      - name: Build backend release artifact
        if: ${{ matrix.build_tool != 'cross' || !((github.event_name == 'workflow_dispatch' && github.event.inputs.tag == 'v0.1.0') || (github.event_name != 'workflow_dispatch' && github.ref_name == 'v0.1.0')) }}
        shell: bash
        run: |
          set -euo pipefail

          TARGET_TRIPLE="${{ matrix.target }}"
          RELEASE_TAG="${{ env.RELEASE_TAG }}"
          BUILD_TOOL="${{ matrix.build_tool }}"
          OUT_DIR="release-assets"

          EXT=""
          ARCHIVE_EXT="tar.gz"
          case "$TARGET_TRIPLE" in
            *-pc-windows-*)
              EXT=".exe"
              ARCHIVE_EXT="zip"
              ;;
          esac

          BUILD_CMD=("cargo")
          TARGET_DIR="server/target"
          if [[ "$BUILD_TOOL" == "cross" ]]; then
            BUILD_CMD=("cross")
            TARGET_DIR="server/target-cross-$TARGET_TRIPLE"
          fi

          echo "Building Rust backend (server) release for ${TARGET_TRIPLE} via ${BUILD_TOOL}..."
          if [[ "$BUILD_TOOL" == "cross" ]]; then
            "${BUILD_CMD[@]}" build --config 'build.rustc-wrapper=""' --manifest-path server/Cargo.toml --release --locked --target "$TARGET_TRIPLE" --target-dir "$TARGET_DIR"
          else
            "${BUILD_CMD[@]}" build --manifest-path server/Cargo.toml --release --locked --target "$TARGET_TRIPLE" --target-dir "$TARGET_DIR"
          fi

          BIN_NAME="opencode-studio${EXT}"
          BIN_PATH="$TARGET_DIR/$TARGET_TRIPLE/release/$BIN_NAME"
          test -f "$BIN_PATH"

          mkdir -p "$OUT_DIR"
          ARCHIVE_BASE="opencode-studio-backend-$TARGET_TRIPLE-$RELEASE_TAG"
          ARCHIVE_PATH="$OUT_DIR/$ARCHIVE_BASE.$ARCHIVE_EXT"

          PYTHON_BIN="$(command -v python3 || command -v python)"
          "$PYTHON_BIN" - "$ARCHIVE_EXT" "$BIN_PATH" "$BIN_NAME" "$ARCHIVE_PATH" <<'PY'
          import pathlib
          import sys
          import tarfile
          import zipfile

          archive_ext, bin_path, bin_name, archive_path = sys.argv[1:5]
          archive = pathlib.Path(archive_path)
          archive.parent.mkdir(parents=True, exist_ok=True)

          if archive.exists():
              archive.unlink()

          if archive_ext == "zip":
              with zipfile.ZipFile(archive, "w", compression=zipfile.ZIP_DEFLATED) as zf:
                  zf.write(pathlib.Path(bin_path), arcname=bin_name)
          else:
              with tarfile.open(archive, "w:gz") as tf:
                  tf.add(pathlib.Path(bin_path), arcname=bin_name)
          PY

          ls -l "$OUT_DIR"

      - name: Upload backend assets to GitHub Release
        if: ${{ matrix.build_tool != 'cross' || !((github.event_name == 'workflow_dispatch' && github.event.inputs.tag == 'v0.1.0') || (github.event_name != 'workflow_dispatch' && github.ref_name == 'v0.1.0')) }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          files: |
            release-assets/opencode-studio-backend-${{ matrix.target }}-${{ env.RELEASE_TAG }}.tar.gz
            release-assets/opencode-studio-backend-${{ matrix.target }}-${{ env.RELEASE_TAG }}.zip

      - name: Upload backend artifact
        if: ${{ matrix.build_tool != 'cross' || !((github.event_name == 'workflow_dispatch' && github.event.inputs.tag == 'v0.1.0') || (github.event_name != 'workflow_dispatch' && github.ref_name == 'v0.1.0')) }}
        uses: actions/upload-artifact@v6
        with:
          name: opencode-studio-backend-${{ matrix.target }}
          path: |
            release-assets/opencode-studio-backend-${{ matrix.target }}-${{ env.RELEASE_TAG }}.tar.gz
            release-assets/opencode-studio-backend-${{ matrix.target }}-${{ env.RELEASE_TAG }}.zip
          if-no-files-found: error

  desktop:
    name: Desktop (main, ${{ matrix.flavor }}, ${{ matrix.target }})
    needs: [web, backend]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            tauri: main
            suffix: ""
            flavor: full
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            tauri: main
            suffix: ""
            flavor: full
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            tauri: main
            suffix: ""
            flavor: full
          - os: windows-11-arm
            target: aarch64-pc-windows-msvc
            tauri: main
            suffix: ""
            flavor: full
          - os: macos-14
            target: aarch64-apple-darwin
            tauri: main
            suffix: ""
            flavor: full
          - os: macos-15-intel
            target: x86_64-apple-darwin
            tauri: main
            suffix: ""
            flavor: full
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ env.RELEASE_REF }}

      - name: Validate native target mapping
        shell: bash
        run: |
          python - "${{ matrix.target }}" <<'PY'
          import platform
          import sys

          arch_map = {
              "x86_64": "x86_64",
              "amd64": "x86_64",
              "aarch64": "aarch64",
              "arm64": "aarch64",
              "armv7l": "armv7",
              "armv7": "armv7",
          }
          os_map = {
              "linux": "linux",
              "darwin": "darwin",
              "windows": "windows",
          }

          target = sys.argv[1]
          if "windows" in target:
              target_os = "windows"
          elif "apple-darwin" in target:
              target_os = "darwin"
          elif "linux" in target:
              target_os = "linux"
          else:
              target_os = "unknown"

          target_arch = arch_map.get(target.split("-")[0], target.split("-")[0])
          host_os = os_map.get(platform.system().lower(), platform.system().lower())
          host_arch = arch_map.get(platform.machine().lower(), platform.machine().lower())

          errors = []
          if target_os == "unknown":
              errors.append(f"unsupported target OS in triple: {target}")
          if target_os != host_os:
              errors.append(f"target OS {target_os} does not match runner OS {host_os}")
          if target_arch != host_arch:
              errors.append(f"target arch {target_arch} does not match runner arch {host_arch}")

          if errors:
              for err in errors:
                  print(f"ERROR: {err}", file=sys.stderr)
              raise SystemExit(1)

          print(f"OK: native target validation passed ({target} on {host_os}/{host_arch})")
          PY

      - name: Install Linux deps (Tauri)
        if: startsWith(matrix.os, 'ubuntu-')
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            rpm \
            fakeroot \
            dpkg-dev \
            xdg-utils \
            zsync
          sudo apt-get install -y libwebkit2gtk-4.1-dev || sudo apt-get install -y libwebkit2gtk-4.0-dev

      - name: Download web dist
        uses: actions/download-artifact@v7
        with:
          name: opencode-studio-web-dist
          path: release-assets

      - name: Extract web dist (Unix)
        if: "!startsWith(matrix.os, 'windows-')"
        shell: bash
        run: |
          set -euo pipefail
          rm -rf web/dist
          mkdir -p web
          tar -xzf release-assets/opencode-studio-web-dist.tar.gz -C web
          test -f web/dist/index.html

      - name: Extract web dist (Windows)
        if: startsWith(matrix.os, 'windows-')
        shell: pwsh
        run: |
          if (Test-Path 'web/dist') { Remove-Item -Recurse -Force 'web/dist' }
          New-Item -ItemType Directory -Force -Path web | Out-Null
          Expand-Archive -Force -Path 'release-assets/opencode-studio-web-dist.zip' -DestinationPath 'web'
          if (-not (Test-Path 'web/dist/index.html')) { throw 'web/dist/index.html missing after extract' }

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust builds
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            desktop/src-tauri -> target
          save-if: true
          add-job-id-key: false

      - name: Cache Tauri CLI (main)
        if: matrix.tauri == 'main'
        id: cache-tauri-cli-main
        uses: actions/cache@v5
        continue-on-error: true
        with:
          path: |
            ~/.cargo/bin/tauri*
            ~/.cargo/bin/cargo-tauri*
            ~/.cargo/.crates2.json
            ~/.cargo/.crates.toml
          key: ${{ runner.os }}-${{ runner.arch }}-tauri-cli-main-${{ env.CACHE_VERSION }}-${{ env.TAURI_CLI_VERSION }}
          restore-keys: |
            ${{ runner.os }}-${{ runner.arch }}-tauri-cli-main-${{ env.CACHE_VERSION }}-

      - name: Install Tauri CLI
        if: matrix.tauri == 'main' && steps.cache-tauri-cli-main.outputs.cache-hit != 'true'
        run: cargo install tauri-cli --locked --version ${{ env.TAURI_CLI_VERSION }}

      - name: Download backend artifact (full only)
        if: matrix.flavor == 'full'
        uses: actions/download-artifact@v7
        with:
          name: opencode-studio-backend-${{ matrix.target }}
          path: release-assets/backend

      - name: Install backend sidecar (full only, Unix)
        if: matrix.flavor == 'full' && !startsWith(matrix.os, 'windows-')
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p desktop/src-tauri/binaries
          mkdir -p release-assets/backend-extract
          ARCHIVE="release-assets/backend/opencode-studio-backend-${{ matrix.target }}-${{ env.RELEASE_TAG }}.tar.gz"
          if [[ ! -f "$ARCHIVE" ]]; then
            ARCHIVE="release-assets/backend/opencode-studio-backend-${{ matrix.target }}.tar.gz"
          fi
          if [[ ! -f "$ARCHIVE" ]]; then
            ARCHIVE="release-assets/backend/opencode-studio-${{ matrix.target }}-${{ env.RELEASE_TAG }}.tar.gz"
          fi
          if [[ ! -f "$ARCHIVE" ]]; then
            ARCHIVE="release-assets/backend/opencode-studio-${{ matrix.target }}.tar.gz"
          fi
          test -f "$ARCHIVE"
          tar -xzf "$ARCHIVE" -C release-assets/backend-extract
          test -f release-assets/backend-extract/opencode-studio
          cp release-assets/backend-extract/opencode-studio "desktop/src-tauri/binaries/opencode-studio-${{ matrix.target }}"
          chmod +x "desktop/src-tauri/binaries/opencode-studio-${{ matrix.target }}"

      - name: Install backend sidecar (full only, Windows)
        if: matrix.flavor == 'full' && startsWith(matrix.os, 'windows-')
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path 'desktop/src-tauri/binaries' | Out-Null
          New-Item -ItemType Directory -Force -Path 'release-assets/backend-extract' | Out-Null
          $archive = "release-assets/backend/opencode-studio-backend-${{ matrix.target }}-${{ env.RELEASE_TAG }}.zip"
          if (-not (Test-Path $archive)) {
            $archive = "release-assets/backend/opencode-studio-backend-${{ matrix.target }}.zip"
          }
          if (-not (Test-Path $archive)) {
            $archive = "release-assets/backend/opencode-studio-${{ matrix.target }}-${{ env.RELEASE_TAG }}.zip"
          }
          if (-not (Test-Path $archive)) {
            $archive = "release-assets/backend/opencode-studio-${{ matrix.target }}.zip"
          }
          if (-not (Test-Path $archive)) {
            throw "Missing backend archive for ${{ matrix.target }}"
          }
          Expand-Archive -Force -Path $archive -DestinationPath 'release-assets/backend-extract'
          if (-not (Test-Path 'release-assets/backend-extract/opencode-studio.exe')) { throw 'opencode-studio.exe missing after extract' }
          Copy-Item -Force 'release-assets/backend-extract/opencode-studio.exe' "desktop/src-tauri/binaries/opencode-studio-${{ matrix.target }}.exe"

      - name: Tauri build
        working-directory: desktop/src-tauri
        shell: bash
        run: |
          set -euo pipefail
          CONFIG="tauri.conf.full.json"
          EXTRA_BUNDLE_ARGS=""

          if [[ "${RUNNER_OS}" == "Windows" && "${RELEASE_TAG}" == *-* ]]; then
            EXTRA_BUNDLE_ARGS="--bundles nsis"
          fi

          TARGET_DIR="desktop/src-tauri/target"
          if [[ -n "${CARGO_TARGET_DIR:-}" ]]; then
            TARGET_DIR="${CARGO_TARGET_DIR}"
          fi
          rm -rf "$TARGET_DIR/${{ matrix.target }}/release/bundle" "$TARGET_DIR/release/bundle" || true

          if cargo tauri build --config "$CONFIG" --target ${{ matrix.target }} ${EXTRA_BUNDLE_ARGS}; then
            exit 0
          fi

          if [[ "${RUNNER_OS}" != "macOS" ]]; then
            exit 1
          fi

          BUNDLE_DIR="$TARGET_DIR/${{ matrix.target }}/release/bundle"
          APP="$(ls -1 "$BUNDLE_DIR"/macos/*.app 2>/dev/null | head -n 1 || true)"
          if [[ -z "$APP" ]]; then
            exit 1
          fi

          mkdir -p "$BUNDLE_DIR/dmg"
          STAGE_DIR="$(mktemp -d)"
          cp -R "$APP" "$STAGE_DIR/"
          hdiutil create -volname "OpenCode Studio" -srcfolder "$STAGE_DIR" -ov -format UDZO "$BUNDLE_DIR/dmg/opencode-studio-fallback.dmg"

      - name: Stage desktop installers (Unix)
        if: "!startsWith(matrix.os, 'windows-')"
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p release-assets
          BUNDLE_DIR="desktop/src-tauri/target/${{ matrix.target }}/release/bundle"
          if [ ! -d "$BUNDLE_DIR" ]; then BUNDLE_DIR="desktop/src-tauri/target/release/bundle"; fi

          TARGET="${{ matrix.target }}"
          SUFFIX="${{ matrix.suffix }}"
          TAG="${{ env.RELEASE_TAG }}"

          if [[ "${RUNNER_OS}" == "macOS" ]]; then
            SRC="$(ls -1 "$BUNDLE_DIR"/dmg/*.dmg 2>/dev/null | head -n 1 || true)"
            test -n "$SRC"
            cp "$SRC" "release-assets/opencode-studio-desktop-${TARGET}${SUFFIX}-${TAG}.dmg"
          else
            SRC_APPIMAGE="$(ls -1 "$BUNDLE_DIR"/appimage/*.AppImage 2>/dev/null | head -n 1 || true)"
            test -n "$SRC_APPIMAGE"
            cp "$SRC_APPIMAGE" "release-assets/opencode-studio-desktop-${TARGET}${SUFFIX}-${TAG}.AppImage"

            SRC_DEB="$(ls -1 "$BUNDLE_DIR"/deb/*.deb 2>/dev/null | head -n 1 || true)"
            test -n "$SRC_DEB"
            cp "$SRC_DEB" "release-assets/opencode-studio-desktop-${TARGET}${SUFFIX}-${TAG}.deb"
            SRC_RPM="$(ls -1 "$BUNDLE_DIR"/rpm/*.rpm 2>/dev/null | head -n 1 || true)"
            test -n "$SRC_RPM"
            cp "$SRC_RPM" "release-assets/opencode-studio-desktop-${TARGET}${SUFFIX}-${TAG}.rpm"
          fi

      - name: Stage desktop installers (Windows)
        if: startsWith(matrix.os, 'windows-')
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release-assets | Out-Null
          $bundleDir = "desktop/src-tauri/target/${{ matrix.target }}/release/bundle"
          if (-not (Test-Path $bundleDir)) { $bundleDir = "desktop/src-tauri/target/release/bundle" }
          $target = "${{ matrix.target }}"
          $suffix = "${{ matrix.suffix }}"
          $tag = "${{ env.RELEASE_TAG }}"

          $msi = $null
          if ($tag -notmatch '-') {
            $msi = Get-ChildItem -Path (Join-Path $bundleDir 'msi') -Filter '*.msi' -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1
            if ($msi) {
              Copy-Item -Force $msi.FullName (Join-Path 'release-assets' ("opencode-studio-desktop-$target$suffix-$tag.msi"))
            }
          }

          $exe = Get-ChildItem -Path (Join-Path $bundleDir 'nsis') -Filter '*.exe' -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1
          if ($exe) {
            Copy-Item -Force $exe.FullName (Join-Path 'release-assets' ("opencode-studio-desktop-$target$suffix-$tag.exe"))
          }

          if (-not $msi -and -not $exe) {
            throw "No Windows installer found under $bundleDir (expected msi/*.msi or nsis/*.exe)"
          }

      - name: Upload desktop assets to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          files: |
            release-assets/opencode-studio-desktop-${{ matrix.target }}${{ matrix.suffix }}-${{ env.RELEASE_TAG }}.*

  desktop-cef:
    name: Desktop (cef, ${{ matrix.flavor }}, ${{ matrix.target }})
    needs: [web, backend]
    runs-on: ${{ matrix.os }}
    env:
      CARGO_TARGET_DIR: ${{ github.workspace }}/t-cef
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            tauri: cef
            suffix: "-cef"
            flavor: full
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            tauri: cef
            suffix: "-cef"
            flavor: full
          - os: macos-14
            target: aarch64-apple-darwin
            tauri: cef
            suffix: "-cef"
            flavor: full
          - os: macos-15-intel
            target: x86_64-apple-darwin
            tauri: cef
            suffix: "-cef"
            flavor: full
    steps:
      - uses: actions/checkout@v6
        with:
          ref: ${{ env.RELEASE_REF }}

      - name: Validate native target mapping
        shell: bash
        run: |
          python - "${{ matrix.target }}" <<'PY'
          import platform
          import sys

          arch_map = {
              "x86_64": "x86_64",
              "amd64": "x86_64",
              "aarch64": "aarch64",
              "arm64": "aarch64",
              "armv7l": "armv7",
              "armv7": "armv7",
          }
          os_map = {
              "linux": "linux",
              "darwin": "darwin",
              "windows": "windows",
          }

          target = sys.argv[1]
          if "windows" in target:
              target_os = "windows"
          elif "apple-darwin" in target:
              target_os = "darwin"
          elif "linux" in target:
              target_os = "linux"
          else:
              target_os = "unknown"

          target_arch = arch_map.get(target.split("-")[0], target.split("-")[0])
          host_os = os_map.get(platform.system().lower(), platform.system().lower())
          host_arch = arch_map.get(platform.machine().lower(), platform.machine().lower())

          errors = []
          if target_os == "unknown":
              errors.append(f"unsupported target OS in triple: {target}")
          if target_os != host_os:
              errors.append(f"target OS {target_os} does not match runner OS {host_os}")
          if target_arch != host_arch:
              errors.append(f"target arch {target_arch} does not match runner arch {host_arch}")

          if errors:
              for err in errors:
                  print(f"ERROR: {err}", file=sys.stderr)
              raise SystemExit(1)

          print(f"OK: native target validation passed ({target} on {host_os}/{host_arch})")
          PY

      - name: Install Linux deps (Tauri)
        if: startsWith(matrix.os, 'ubuntu-')
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            rpm \
            fakeroot \
            dpkg-dev \
            xdg-utils \
            zsync
          sudo apt-get install -y libwebkit2gtk-4.1-dev || sudo apt-get install -y libwebkit2gtk-4.0-dev

      - name: Cache CEF runtime (Linux)
        if: startsWith(matrix.os, 'ubuntu-')
        uses: actions/cache@v5
        with:
          path: ~/.cache/tauri-cef
          key: ${{ runner.os }}-tauri-cef-${{ hashFiles('desktop/src-tauri-cef/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-tauri-cef-

      - name: Cache CEF runtime (macOS)
        if: matrix.os == 'macos-14' || matrix.os == 'macos-15-intel'
        uses: actions/cache@v5
        with:
          path: ~/Library/Caches/tauri-cef
          key: ${{ runner.os }}-tauri-cef-${{ hashFiles('desktop/src-tauri-cef/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-tauri-cef-

      - name: Cache CEF runtime (Windows)
        if: startsWith(matrix.os, 'windows-')
        uses: actions/cache@v5
        with:
          path: ${{ env.LOCALAPPDATA }}\tauri-cef
          key: ${{ runner.os }}-tauri-cef-${{ hashFiles('desktop/src-tauri-cef/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-tauri-cef-

      - name: Download web dist
        uses: actions/download-artifact@v7
        with:
          name: opencode-studio-web-dist
          path: release-assets

      - name: Extract web dist (Unix)
        if: "!startsWith(matrix.os, 'windows-')"
        shell: bash
        run: |
          set -euo pipefail
          rm -rf web/dist
          mkdir -p web
          tar -xzf release-assets/opencode-studio-web-dist.tar.gz -C web
          test -f web/dist/index.html

      - name: Extract web dist (Windows)
        if: startsWith(matrix.os, 'windows-')
        shell: pwsh
        run: |
          if (Test-Path 'web/dist') { Remove-Item -Recurse -Force 'web/dist' }
          New-Item -ItemType Directory -Force -Path web | Out-Null
          Expand-Archive -Force -Path 'release-assets/opencode-studio-web-dist.zip' -DestinationPath 'web'
          if (-not (Test-Path 'web/dist/index.html')) { throw 'web/dist/index.html missing after extract' }

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Add x86_64 macOS target (cef arm64)
        if: matrix.os == 'macos-14'
        run: rustup target add x86_64-apple-darwin

      - name: Add aarch64 macOS target (cef intel)
        if: matrix.os == 'macos-15-intel'
        run: rustup target add aarch64-apple-darwin

      - name: Cache Rust builds
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            desktop/src-tauri-cef -> ${{ env.CARGO_TARGET_DIR }}
          save-if: true
          add-job-id-key: false

      - name: Cache Tauri CLI (cef)
        if: matrix.tauri == 'cef'
        id: cache-tauri-cli-cef
        uses: actions/cache@v5
        continue-on-error: true
        with:
          path: |
            ~/.cargo/bin/tauri*
            ~/.cargo/bin/cargo-tauri*
            ~/.cargo/.crates2.json
            ~/.cargo/.crates.toml
          key: ${{ runner.os }}-${{ runner.arch }}-tauri-cli-cef-${{ env.CACHE_VERSION }}-feat-cef
          restore-keys: |
            ${{ runner.os }}-${{ runner.arch }}-tauri-cli-cef-${{ env.CACHE_VERSION }}-

      - name: Install Tauri CLI
        if: matrix.tauri == 'cef' && steps.cache-tauri-cli-cef.outputs.cache-hit != 'true'
        run: cargo install tauri-cli --locked --git https://github.com/tauri-apps/tauri --branch feat/cef

      - name: Download backend artifact (full only)
        if: matrix.flavor == 'full'
        uses: actions/download-artifact@v7
        with:
          name: opencode-studio-backend-${{ matrix.target }}
          path: release-assets/backend

      - name: Install backend sidecar (full only, Unix)
        if: matrix.flavor == 'full' && !startsWith(matrix.os, 'windows-')
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p desktop/src-tauri-cef/binaries
          mkdir -p release-assets/backend-extract
          ARCHIVE="release-assets/backend/opencode-studio-backend-${{ matrix.target }}-${{ env.RELEASE_TAG }}.tar.gz"
          if [[ ! -f "$ARCHIVE" ]]; then
            ARCHIVE="release-assets/backend/opencode-studio-backend-${{ matrix.target }}.tar.gz"
          fi
          if [[ ! -f "$ARCHIVE" ]]; then
            ARCHIVE="release-assets/backend/opencode-studio-${{ matrix.target }}-${{ env.RELEASE_TAG }}.tar.gz"
          fi
          if [[ ! -f "$ARCHIVE" ]]; then
            ARCHIVE="release-assets/backend/opencode-studio-${{ matrix.target }}.tar.gz"
          fi
          test -f "$ARCHIVE"
          tar -xzf "$ARCHIVE" -C release-assets/backend-extract
          test -f release-assets/backend-extract/opencode-studio
          cp release-assets/backend-extract/opencode-studio "desktop/src-tauri-cef/binaries/opencode-studio-${{ matrix.target }}"
          chmod +x "desktop/src-tauri-cef/binaries/opencode-studio-${{ matrix.target }}"

      - name: Install backend sidecar (full only, Windows)
        if: matrix.flavor == 'full' && startsWith(matrix.os, 'windows-')
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path 'desktop/src-tauri-cef/binaries' | Out-Null
          New-Item -ItemType Directory -Force -Path 'release-assets/backend-extract' | Out-Null
          $archive = "release-assets/backend/opencode-studio-backend-${{ matrix.target }}-${{ env.RELEASE_TAG }}.zip"
          if (-not (Test-Path $archive)) {
            $archive = "release-assets/backend/opencode-studio-backend-${{ matrix.target }}.zip"
          }
          if (-not (Test-Path $archive)) {
            $archive = "release-assets/backend/opencode-studio-${{ matrix.target }}-${{ env.RELEASE_TAG }}.zip"
          }
          if (-not (Test-Path $archive)) {
            $archive = "release-assets/backend/opencode-studio-${{ matrix.target }}.zip"
          }
          if (-not (Test-Path $archive)) {
            throw "Missing backend archive for ${{ matrix.target }}"
          }
          Expand-Archive -Force -Path $archive -DestinationPath 'release-assets/backend-extract'
          if (-not (Test-Path 'release-assets/backend-extract/opencode-studio.exe')) { throw 'opencode-studio.exe missing after extract' }
          Copy-Item -Force 'release-assets/backend-extract/opencode-studio.exe' "desktop/src-tauri-cef/binaries/opencode-studio-${{ matrix.target }}.exe"

      - name: Tauri build
        working-directory: desktop/src-tauri-cef
        shell: bash
        run: |
          set -euo pipefail
          CONFIG="tauri.conf.full.json"
          EXTRA_BUNDLE_ARGS=""

          if [[ "${RUNNER_OS}" == "Windows" && "${RELEASE_TAG}" == *-* ]]; then
            EXTRA_BUNDLE_ARGS="--bundles nsis"
          fi

          rm -rf "${CARGO_TARGET_DIR}/${{ matrix.target }}/release/bundle" "${CARGO_TARGET_DIR}/release/bundle" || true

          if cargo tauri build --config "$CONFIG" --target ${{ matrix.target }} --features cef ${EXTRA_BUNDLE_ARGS}; then
            exit 0
          fi

          if [[ "${RUNNER_OS}" != "macOS" ]]; then
            exit 1
          fi

          BUNDLE_DIR="${CARGO_TARGET_DIR}/${{ matrix.target }}/release/bundle"
          APP="$(ls -1 "$BUNDLE_DIR"/macos/*.app 2>/dev/null | head -n 1 || true)"
          if [[ -z "$APP" ]]; then
            exit 1
          fi

          mkdir -p "$BUNDLE_DIR/dmg"
          STAGE_DIR="$(mktemp -d)"
          cp -R "$APP" "$STAGE_DIR/"
          hdiutil create -volname "OpenCode Studio" -srcfolder "$STAGE_DIR" -ov -format UDZO "$BUNDLE_DIR/dmg/opencode-studio-fallback.dmg"

      - name: Stage desktop installers (Unix)
        if: "!startsWith(matrix.os, 'windows-')"
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p release-assets
          BUNDLE_DIR="${CARGO_TARGET_DIR}/${{ matrix.target }}/release/bundle"
          if [ ! -d "$BUNDLE_DIR" ]; then BUNDLE_DIR="${CARGO_TARGET_DIR}/release/bundle"; fi

          TARGET="${{ matrix.target }}"
          SUFFIX="${{ matrix.suffix }}"
          TAG="${{ env.RELEASE_TAG }}"

          if [[ "${RUNNER_OS}" == "macOS" ]]; then
            SRC="$(ls -1 "$BUNDLE_DIR"/dmg/*.dmg 2>/dev/null | head -n 1 || true)"
            test -n "$SRC"
            cp "$SRC" "release-assets/opencode-studio-desktop-${TARGET}${SUFFIX}-${TAG}.dmg"
          else
            SRC_APPIMAGE="$(ls -1 "$BUNDLE_DIR"/appimage/*.AppImage 2>/dev/null | head -n 1 || true)"
            test -n "$SRC_APPIMAGE"
            cp "$SRC_APPIMAGE" "release-assets/opencode-studio-desktop-${TARGET}${SUFFIX}-${TAG}.AppImage"

            SRC_DEB="$(ls -1 "$BUNDLE_DIR"/deb/*.deb 2>/dev/null | head -n 1 || true)"
            test -n "$SRC_DEB"
            cp "$SRC_DEB" "release-assets/opencode-studio-desktop-${TARGET}${SUFFIX}-${TAG}.deb"
            SRC_RPM="$(ls -1 "$BUNDLE_DIR"/rpm/*.rpm 2>/dev/null | head -n 1 || true)"
            test -n "$SRC_RPM"
            cp "$SRC_RPM" "release-assets/opencode-studio-desktop-${TARGET}${SUFFIX}-${TAG}.rpm"
          fi

      - name: Stage desktop installers (Windows)
        if: startsWith(matrix.os, 'windows-')
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path release-assets | Out-Null
          $bundleDir = Join-Path $env:CARGO_TARGET_DIR "${{ matrix.target }}/release/bundle"
          if (-not (Test-Path $bundleDir)) { $bundleDir = Join-Path $env:CARGO_TARGET_DIR "release/bundle" }
          $target = "${{ matrix.target }}"
          $suffix = "${{ matrix.suffix }}"
          $tag = "${{ env.RELEASE_TAG }}"

          $msi = $null
          if ($tag -notmatch '-') {
            $msi = Get-ChildItem -Path (Join-Path $bundleDir 'msi') -Filter '*.msi' -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1
            if ($msi) {
              Copy-Item -Force $msi.FullName (Join-Path 'release-assets' ("opencode-studio-desktop-$target$suffix-$tag.msi"))
            }
          }

          $exe = Get-ChildItem -Path (Join-Path $bundleDir 'nsis') -Filter '*.exe' -Recurse -ErrorAction SilentlyContinue | Select-Object -First 1
          if ($exe) {
            Copy-Item -Force $exe.FullName (Join-Path 'release-assets' ("opencode-studio-desktop-$target$suffix-$tag.exe"))
          }

          if (-not $msi -and -not $exe) {
            throw "No Windows installer found under $bundleDir (expected msi/*.msi or nsis/*.exe)"
          }

      - name: Upload desktop assets to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          files: |
            release-assets/opencode-studio-desktop-${{ matrix.target }}${{ matrix.suffix }}-${{ env.RELEASE_TAG }}.*
