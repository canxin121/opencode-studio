name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  changes:
    name: Changes
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      web: ${{ steps.filter.outputs.web }}
      rust: ${{ steps.filter.outputs.rust }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            web:
              - 'web/**'
              - '.github/workflows/**'
            rust:
              - 'server/**'
              - 'Cargo.toml'
              - 'Cargo.lock'
              - 'desktop/src-tauri/**'
              - 'desktop/src-tauri-cef/**'
              - '.github/workflows/**'

  web:
    name: Web
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: changes
    if: needs.changes.outputs.web == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.9
          # Disable setup-bun's internal cache to avoid failures
          # when GitHub's cache service is degraded.
          no-cache: true

      - name: Cache Bun downloads
        uses: actions/cache@v4
        continue-on-error: true
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('web/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install web deps
        run: bun install --cwd web --frozen-lockfile

      - name: Prepare web cache dirs
        run: |
          mkdir -p web/node_modules/.tmp
          mkdir -p web/node_modules/.vite

      - name: Cache web build artifacts
        uses: actions/cache@v4
        continue-on-error: true
        with:
          path: |
            web/node_modules/.tmp
            web/node_modules/.vite
            web/.prettier-cache
          key: ${{ runner.os }}-web-buildcache-${{ hashFiles('web/bun.lock', 'web/package.json', 'web/vite.config.*', 'web/tsconfig*.json') }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-web-buildcache-${{ hashFiles('web/bun.lock', 'web/package.json', 'web/vite.config.*', 'web/tsconfig*.json') }}-

      - name: Web format check
        if: github.event_name == 'pull_request'
        run: bun run --cwd web fmt:check -- --cache --cache-location .prettier-cache

      - name: Web typecheck
        if: github.event_name == 'pull_request'
        run: bun run --cwd web vue-tsc -b

      - name: Web build
        run: bun run --cwd web vite build

      - name: Web tests
        if: github.event_name == 'pull_request'
        run: bun test --cwd web

  rust:
    name: Rust
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: changes
    if: needs.changes.outputs.rust == 'true'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust builds
        uses: Swatinem/rust-cache@v2
        with:
          add-job-id-key: false
          cache-on-failure: true

      - name: Rust format check
        run: cargo fmt --all -- --check

      - name: Rust clippy
        if: github.event_name == 'pull_request'
        run: cargo clippy --workspace --all-targets --locked -- -D warnings

      - name: Rust tests
        run: cargo test -q --locked --manifest-path server/Cargo.toml

      - name: Validate desktop config JSON
        run: |
          python3 -m json.tool desktop/src-tauri/tauri.conf.json >/dev/null
          python3 -m json.tool desktop/src-tauri/tauri.conf.frontend.json >/dev/null
          python3 -m json.tool desktop/src-tauri/tauri.conf.full.json >/dev/null
          python3 -m json.tool desktop/src-tauri/capabilities/default.json >/dev/null
