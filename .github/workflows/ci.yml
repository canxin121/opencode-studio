name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  web:
    name: Web (${{ matrix.task }})
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        task: [fmt, typecheck, build, test]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.9
          # Disable setup-bun's internal cache to avoid failures
          # when GitHub's cache service is degraded.
          no-cache: true

      - name: Cache Bun downloads
        uses: actions/cache@v4
        continue-on-error: true
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('web/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install web deps
        run: bun install --cwd web --frozen-lockfile

      - name: Web format check
        if: matrix.task == 'fmt'
        run: bun run --cwd web fmt:check -- --cache --cache-location .prettier-cache

      - name: Web typecheck
        if: matrix.task == 'typecheck'
        run: bun run --cwd web vue-tsc -b

      - name: Web build
        if: matrix.task == 'build'
        run: bun run --cwd web vite build

      - name: Web tests
        if: matrix.task == 'test'
        run: bun test --cwd web

  rust:
    name: Rust (${{ matrix.task }})
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        task: [fmt, clippy, test]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust builds
        uses: Swatinem/rust-cache@v2
        with:
          add-job-id-key: false
          cache-on-failure: true
          cache-workspace-crates: true

      - name: Rust format check
        if: matrix.task == 'fmt'
        run: cargo fmt --all -- --check

      - name: Rust clippy
        if: matrix.task == 'clippy'
        run: cargo clippy --workspace --all-targets --locked -- -D warnings

      - name: Rust tests
        if: matrix.task == 'test'
        run: cargo test -q --locked --manifest-path server/Cargo.toml

      - name: Validate desktop config JSON
        if: matrix.task == 'test'
        run: |
          python3 -m json.tool desktop/src-tauri/tauri.conf.json >/dev/null
          python3 -m json.tool desktop/src-tauri/tauri.conf.frontend.json >/dev/null
          python3 -m json.tool desktop/src-tauri/tauri.conf.full.json >/dev/null
          python3 -m json.tool desktop/src-tauri/capabilities/default.json >/dev/null
