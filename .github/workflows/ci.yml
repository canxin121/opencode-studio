name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.3.9
          # Disable setup-bun's own cache to avoid noisy cache warnings;
          # we cache Bun's download directory explicitly below.
          no-cache: true

      - name: Cache Bun downloads
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('web/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install web deps
        run: bun install --cwd web --frozen-lockfile

      - name: Web format check
        run: bun run --cwd web fmt:check

      - name: Web build
        run: bun run --cwd web build

      - name: Web tests
        run: bun test --cwd web

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Rust builds
        uses: Swatinem/rust-cache@v2
        with:
          # Avoid CI annotations when GitHub's cache service is degraded.
          # Restore is still useful; saving is optional.
          save-if: false

      - name: Rust format check
        run: cargo fmt --all -- --check

      - name: Rust clippy
        run: cargo clippy --workspace --all-targets --locked -- -D warnings

      - name: Rust tests
        run: cargo test -q --locked --manifest-path server/Cargo.toml
