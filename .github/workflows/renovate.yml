name: Renovate

on:
  workflow_dispatch:
  schedule:
    # Daily at 03:17 UTC
    - cron: "17 3 * * *"

permissions:
  contents: write
  pull-requests: write
  statuses: write

concurrency:
  group: renovate-${{ github.workflow }}
  cancel-in-progress: false

jobs:
  renovate:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Renovate
        uses: renovatebot/github-action@v46.1.1
        env:
          # In action mode Renovate needs an explicit repo list, otherwise it exits with
          # "No repositories found" and won't create update branches/PRs.
          RENOVATE_REPOSITORIES: ${{ github.repository }}
          LOG_LEVEL: debug
        with:
          # Prefer a PAT or GitHub App token in RENOVATE_TOKEN.
          # Fallback to GITHUB_TOKEN for convenience (note: it cannot trigger downstream workflows).
          token: ${{ secrets.RENOVATE_TOKEN || github.token }}
          configurationFile: renovate.json
