name: Tauri Wrapper Matrix

on:
  push:
    paths:
      - ".github/workflows/tauri-wrapper-matrix.yml"
      - "desktop/**"
      - "Cargo.lock"
      - "scripts/assert_native_target.py"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: tauri-wrapper-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  wrapper-main:
    name: Wrapper (main, ${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            native: true
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            native: true
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            native: true
          - os: windows-11-arm
            target: aarch64-pc-windows-msvc
            native: true
          - os: windows-latest
            target: i686-pc-windows-msvc
            native: false
          - os: macos-14
            target: aarch64-apple-darwin
            native: true
          - os: macos-15-intel
            target: x86_64-apple-darwin
            native: true

    env:
      CARGO_TARGET_DIR: ${{ github.workspace }}/t-wrapper-main

    steps:
      - uses: actions/checkout@v6

      - name: Validate native target mapping
        if: matrix.native == true
        run: python scripts/assert_native_target.py ${{ matrix.target }}

      - name: Install Linux deps (Tauri)
        if: startsWith(matrix.os, 'ubuntu-')
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev
          sudo apt-get install -y libwebkit2gtk-4.1-dev || sudo apt-get install -y libwebkit2gtk-4.0-dev

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust builds
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            desktop/src-tauri -> ${{ env.CARGO_TARGET_DIR }}
          save-if: true
          add-job-id-key: false

      - name: Build wrapper (main)
        shell: bash
        run: |
          set -euo pipefail
          cargo build --manifest-path desktop/src-tauri/Cargo.toml --release --locked --target ${{ matrix.target }} --target-dir "${CARGO_TARGET_DIR}"

      - name: Verify wrapper binary (Unix)
        if: "!startsWith(matrix.os, 'windows-')"
        shell: bash
        run: |
          set -euo pipefail
          test -f "${CARGO_TARGET_DIR}/${{ matrix.target }}/release/opencode-studio-desktop"

      - name: Verify wrapper binary (Windows)
        if: startsWith(matrix.os, 'windows-')
        shell: pwsh
        run: |
          $bin = "$env:CARGO_TARGET_DIR/${{ matrix.target }}/release/opencode-studio-desktop.exe"
          if (-not (Test-Path $bin)) { throw "Missing wrapper binary: $bin" }

      - name: Upload wrapper binary (Unix)
        if: "!startsWith(matrix.os, 'windows-')"
        uses: actions/upload-artifact@v6
        with:
          name: opencode-studio-wrapper-main-${{ matrix.target }}
          path: ${{ env.CARGO_TARGET_DIR }}/${{ matrix.target }}/release/opencode-studio-desktop
          if-no-files-found: error

      - name: Upload wrapper binary (Windows)
        if: startsWith(matrix.os, 'windows-')
        uses: actions/upload-artifact@v6
        with:
          name: opencode-studio-wrapper-main-${{ matrix.target }}
          path: ${{ env.CARGO_TARGET_DIR }}/${{ matrix.target }}/release/opencode-studio-desktop.exe
          if-no-files-found: error

  wrapper-cef:
    name: Wrapper (cef, ${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
          - os: macos-14
            target: aarch64-apple-darwin
          - os: macos-15-intel
            target: x86_64-apple-darwin

    env:
      CARGO_TARGET_DIR: ${{ github.workspace }}/t-wrapper-cef

    steps:
      - uses: actions/checkout@v6

      - name: Validate native target mapping
        run: python scripts/assert_native_target.py ${{ matrix.target }}

      - name: Install Linux deps (Tauri)
        if: startsWith(matrix.os, 'ubuntu-')
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev
          sudo apt-get install -y libwebkit2gtk-4.1-dev || sudo apt-get install -y libwebkit2gtk-4.0-dev

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Add x86_64 macOS target (cef arm64)
        if: matrix.os == 'macos-14'
        run: rustup target add x86_64-apple-darwin

      - name: Add aarch64 macOS target (cef intel)
        if: matrix.os == 'macos-15-intel'
        run: rustup target add aarch64-apple-darwin

      - name: Cache CEF runtime (Linux)
        if: startsWith(matrix.os, 'ubuntu-')
        uses: actions/cache@v5
        with:
          path: ~/.cache/tauri-cef
          key: ${{ runner.os }}-tauri-cef-${{ hashFiles('desktop/src-tauri-cef/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-tauri-cef-

      - name: Cache CEF runtime (macOS)
        if: matrix.os == 'macos-14' || matrix.os == 'macos-15-intel'
        uses: actions/cache@v5
        with:
          path: ~/Library/Caches/tauri-cef
          key: ${{ runner.os }}-tauri-cef-${{ hashFiles('desktop/src-tauri-cef/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-tauri-cef-

      - name: Cache CEF runtime (Windows)
        if: startsWith(matrix.os, 'windows-')
        uses: actions/cache@v5
        with:
          path: ${{ env.LOCALAPPDATA }}\tauri-cef
          key: ${{ runner.os }}-tauri-cef-${{ hashFiles('desktop/src-tauri-cef/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-tauri-cef-

      - name: Cache Rust builds
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            desktop/src-tauri-cef -> ${{ env.CARGO_TARGET_DIR }}
          save-if: true
          add-job-id-key: false

      - name: Build wrapper (cef)
        shell: bash
        run: |
          set -euo pipefail
          cargo build --manifest-path desktop/src-tauri-cef/Cargo.toml --release --locked --features cef --target ${{ matrix.target }} --target-dir "${CARGO_TARGET_DIR}"

      - name: Verify wrapper binary (Unix)
        if: "!startsWith(matrix.os, 'windows-')"
        shell: bash
        run: |
          set -euo pipefail
          test -f "${CARGO_TARGET_DIR}/${{ matrix.target }}/release/opencode-studio-desktop"

      - name: Verify wrapper binary (Windows)
        if: startsWith(matrix.os, 'windows-')
        shell: pwsh
        run: |
          $bin = "$env:CARGO_TARGET_DIR/${{ matrix.target }}/release/opencode-studio-desktop.exe"
          if (-not (Test-Path $bin)) { throw "Missing wrapper binary: $bin" }

      - name: Upload wrapper binary (Unix)
        if: "!startsWith(matrix.os, 'windows-')"
        uses: actions/upload-artifact@v6
        with:
          name: opencode-studio-wrapper-cef-${{ matrix.target }}
          path: ${{ env.CARGO_TARGET_DIR }}/${{ matrix.target }}/release/opencode-studio-desktop
          if-no-files-found: error

      - name: Upload wrapper binary (Windows)
        if: startsWith(matrix.os, 'windows-')
        uses: actions/upload-artifact@v6
        with:
          name: opencode-studio-wrapper-cef-${{ matrix.target }}
          path: ${{ env.CARGO_TARGET_DIR }}/${{ matrix.target }}/release/opencode-studio-desktop.exe
          if-no-files-found: error
