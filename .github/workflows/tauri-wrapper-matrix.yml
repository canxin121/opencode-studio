name: Tauri Wrapper Matrix

on:
  push:
    paths:
      - ".github/workflows/tauri-wrapper-matrix.yml"
      - "desktop/**"
      - "web/**"
      - "Cargo.lock"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: tauri-wrapper-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  BUN_VERSION: 1.3.9
  TAURI_CLI_VERSION: 2.10.0
  CACHE_VERSION: v1

jobs:
  web:
    name: Web dist
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}
          no-cache: true

      - name: Cache Bun downloads
        uses: actions/cache@v5
        continue-on-error: true
        with:
          path: |
            ~/.bun/install/cache
            web/node_modules
            web/node_modules/.tmp
            web/node_modules/.vite
            web/.prettier-cache
          key: ${{ runner.os }}-web-${{ env.CACHE_VERSION }}-${{ env.BUN_VERSION }}-${{ hashFiles('web/bun.lock', 'web/package.json', 'web/vite.config.*', 'web/tsconfig*.json') }}
          restore-keys: |
            ${{ runner.os }}-web-${{ env.CACHE_VERSION }}-${{ env.BUN_VERSION }}-

      - name: Install web deps
        run: bun install --cwd web --frozen-lockfile

      - name: Build web
        run: bun run --cwd web build

      - name: Archive web dist
        run: |
          mkdir -p release-assets
          tar -czf release-assets/opencode-studio-web-dist.tar.gz -C web dist
          (cd web && zip -r ../release-assets/opencode-studio-web-dist.zip dist)

      - name: Upload web artifacts
        uses: actions/upload-artifact@v6
        with:
          name: opencode-studio-web-dist
          path: release-assets/*
          if-no-files-found: error

  wrapper:
    name: Wrapper (${{ matrix.target }})
    needs: web
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            native: true
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            native: true
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            native: true
          - os: windows-11-arm
            target: aarch64-pc-windows-msvc
            native: true
          - os: windows-latest
            target: i686-pc-windows-msvc
            native: false
          - os: macos-14
            target: aarch64-apple-darwin
            native: true
          - os: macos-15-intel
            target: x86_64-apple-darwin
            native: true
          - os: macos-14
            target: x86_64-apple-darwin
            native: false
          - os: macos-15-intel
            target: aarch64-apple-darwin
            native: false

    env:
      CARGO_TARGET_DIR: ${{ github.workspace }}/t-wrapper

    steps:
      - uses: actions/checkout@v6

      - name: Validate native target mapping
        if: matrix.native == true
        run: python scripts/assert_native_target.py ${{ matrix.target }}

      - name: Install Linux deps (Tauri)
        if: startsWith(matrix.os, 'ubuntu-')
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            pkg-config \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            rpm \
            fakeroot \
            dpkg-dev \
            zsync
          sudo apt-get install -y libwebkit2gtk-4.1-dev || sudo apt-get install -y libwebkit2gtk-4.0-dev

      - name: Download web dist
        uses: actions/download-artifact@v7
        with:
          name: opencode-studio-web-dist
          path: release-assets

      - name: Extract web dist (Unix)
        if: "!startsWith(matrix.os, 'windows-')"
        shell: bash
        run: |
          set -euo pipefail
          rm -rf web/dist
          mkdir -p web
          tar -xzf release-assets/opencode-studio-web-dist.tar.gz -C web
          test -f web/dist/index.html

      - name: Extract web dist (Windows)
        if: startsWith(matrix.os, 'windows-')
        shell: pwsh
        run: |
          if (Test-Path 'web/dist') { Remove-Item -Recurse -Force 'web/dist' }
          New-Item -ItemType Directory -Force -Path web | Out-Null
          Expand-Archive -Force -Path 'release-assets/opencode-studio-web-dist.zip' -DestinationPath 'web'
          if (-not (Test-Path 'web/dist/index.html')) { throw 'web/dist/index.html missing after extract' }

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Rust builds
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            desktop/src-tauri -> ${{ env.CARGO_TARGET_DIR }}
          save-if: true
          add-job-id-key: false

      - name: Cache Tauri CLI
        id: cache-tauri-cli
        uses: actions/cache@v5
        continue-on-error: true
        with:
          path: |
            ~/.cargo/bin/tauri*
            ~/.cargo/bin/cargo-tauri*
            ~/.cargo/.crates2.json
            ~/.cargo/.crates.toml
          key: ${{ runner.os }}-${{ runner.arch }}-tauri-cli-wrapper-${{ env.CACHE_VERSION }}-${{ env.TAURI_CLI_VERSION }}
          restore-keys: |
            ${{ runner.os }}-${{ runner.arch }}-tauri-cli-wrapper-${{ env.CACHE_VERSION }}-

      - name: Install Tauri CLI
        if: steps.cache-tauri-cli.outputs.cache-hit != 'true'
        run: cargo install tauri-cli --locked --version ${{ env.TAURI_CLI_VERSION }}

      - name: Build wrapper
        working-directory: desktop/src-tauri
        shell: bash
        run: |
          set -euo pipefail
          cargo tauri build --config tauri.conf.json --target ${{ matrix.target }} --bundles none

      - name: Verify wrapper binary (Unix)
        if: "!startsWith(matrix.os, 'windows-')"
        shell: bash
        run: |
          set -euo pipefail
          test -f "${CARGO_TARGET_DIR}/${{ matrix.target }}/release/opencode-studio-desktop"

      - name: Verify wrapper binary (Windows)
        if: startsWith(matrix.os, 'windows-')
        shell: pwsh
        run: |
          $bin = "$env:CARGO_TARGET_DIR/${{ matrix.target }}/release/opencode-studio-desktop.exe"
          if (-not (Test-Path $bin)) { throw "Missing wrapper binary: $bin" }

      - name: Upload wrapper binary
        uses: actions/upload-artifact@v6
        with:
          name: opencode-studio-wrapper-${{ matrix.target }}
          path: |
            ${{ env.CARGO_TARGET_DIR }}/${{ matrix.target }}/release/opencode-studio-desktop*
          if-no-files-found: error
